<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Signup</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Added */
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #575859;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #18191a;
        }
        
        .form-group .link {
            text-align: center;
            margin-top: 10px;
        }

        .home_button {
            background-color: #575859;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btn1').addEventListener('click', async () => {
                var username = document.getElementById('usrname').value;
                var password = document.getElementById('password').value;
                var confirm_password = document.getElementById('confirm_password').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;

                if (password !== confirm_password) {
                    alert('Password and Confirm Password do not match');
                    return;
                }

                fetch('http://localhost:3000/signupPage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: email,
                        phone: phone
                    })
                })
                .then(response => response.json())
                .then((response) => {
                    console.log(response);
                    if(response.status == 'success') {
                        alert('SignUp successful \n click OK to redirect to login page');
                    } else {
                        alert('Signup failed');
                    }
                })
                .then(() => {
                    window.location.href = 'http://localhost:3000/loginPage';
                });

                /* // this further is not running as expected
                .then(response => response.json()).then(() => {
                    if(response.status == 'success') {
                        alert('Signup successful');
                    } else {
                        alert('Signup failed');
                    }
                });
                */
                // window.location.href = 'http://localhost:3000/loginPage';
            });
        });
    </script>
</head>
<body>
    <div>
        <a href="http://localhost:3000/"><button class='home_button'>Home</button></a>
    </div>
    <div class="container">
        <h1>Signup</h1>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="usrname" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <button id='btn1'>Signup</button>
            </div>
        </form>
        <div class="form-group link">
            <p>Already have an account? <br><a href="http://localhost:3000/loginPage">Login</a></p>
        </div>
        
    </div>
</body>
</html>
